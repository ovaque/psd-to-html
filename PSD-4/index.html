<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Transparency</title>
</head>
<body>
    <div id="info">
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.totam! Rerum recusandae fuga reiciendis dignissimos officiis architecto tempora eos? Ex?</p>
        <ul>
            <li>Information item 1</li>
            <li>Information item 2</li>
            <li>Information item 3</li>
        </ul>
        <button>More Info</button>
        <img id="top" src="images/slice-1.png" alt="sticky">
        <img class="bot" src="images/shadow.png" alt="shadow">
    </div>

    <div id="signin">
        <form>
        <input type="text"id="username" placeholder="Username">
        <input type="password" id="password" placeholder="*********">
        <input type="checkbox" id="remember">
        <label for="remember">Remember me on this computer</label>
        <button id="bub">Login</button>
        <button>Cancel</button>
        <p>Forget your password? <a href="#">Get help</a></p>
        <p id="pad">Don't have an account with us? <a href="#">Sign up</a></p>
        <img id="top1" src="images/slice-2.png" alt="sticky">
        <img class="bot" src="images/shadow1.png" alt="shadow">
        </form>
    </div>

    <div id="signup">
        <form>
            <input type="text" id="firstname" placeholder="first name">
            <input type="text" id="lastname" placeholder="last name">
            <input type="text" id="username" placeholder="username">
            <input type="password" id="password" placeholder="password">
            <input type="password" id="confirmpassword" placeholder="confirm password">
            <input type="email" id="email" placeholder="email address">
            <input type="text" id="website" placeholder="website">
            <input type="checkbox" id="remember">
            <label for="remember">I accept the <a href="#">terms and conditions</a></label>
            <button id="bub1">Reset</button>
            <button>Submit</button>
            <img id="top2" src="images/slice-3.png" alt="sticky">
            <img class="bot" src="images/shadow.png" alt="shadow">
        </form>
    </div>
    
    <div id="message">
        <form>
            <input type="text" id="name" placeholder="name">
            <input type="email" id="email" placeholder="email">
            <textarea name="message" id="" cols="30" rows="10">Message</textarea>
            <button>Send</button>
            <img id="top3" src="images/message.png" alt="message">
            <img  class="bot" src="images/shadow.png" alt="shadow">
        </form>
    </div>

    <div id="news">
        <input type="email" for="email" placeholder="Type your email here">
        <button>Sign Up</button>
        <img id="top4" src="images/news.png" alt="news">
        <img id="long" src="images/shadowlong.png" alt="img">
    </div>
</body>
</html>
